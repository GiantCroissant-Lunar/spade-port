name: WindsurfAdapter
platform: windsurf
version: 1.0.0
type: coding_assistant

description: Adapter for Windsurf (Codeium) Cascade AI agent

capabilities:
  - code_generation
  - code_editing
  - debugging
  - testing
  - documentation
  - refactoring
  - command_execution
  - file_operations
  - git_operations
  - mcp_integration

configuration:
  rules_file: .windsurf/rules.md
  workflows_dir: .windsurf/workflows/

workflow_format:
  type: markdown
  extension: .md
  structure: |
    # Title
    Description
    ## Steps
    ### 1. Stage Name
    **Step Name**
    Description
    ```bash
    command
    ```

invocation:
  workflows: /[workflow-name]
  commands: Execute directly in chat

features:
  autonomous: true
  context_aware: true
  multi_file_editing: true
  mcp_support: true
  model: gpt-5.1

integration:
  command: |
    # Workflows are auto-discovered from .windsurf/workflows/
    # Rules are loaded from .windsurf/rules.md
    # Generate workflows: python scripts/generate-workflows.py --platform windsurf

  verification: |
    # Check workflow syntax
    ls .windsurf/workflows/

    # Test workflow
    /workflow-name in Windsurf chat
