name: GeminiAdapter
platform: gemini
version: 1.0.0
type: coding_assistant

description: Adapter for Google Gemini (AI Studio, Gemini Code Assist)

capabilities:
  - code_generation
  - code_editing
  - debugging
  - testing
  - documentation
  - refactoring
  - command_execution
  - file_operations
  - git_operations
  - mcp_integration
  - extended_thinking
  - multimodal_input
  - long_context

configuration:
  rules_file: GEMINI.md
  workflows_dir: .gemini/workflows/
  provider_config: .agent/providers/gemini.yaml

workflow_format:
  type: markdown
  extension: .md
  structure: |
    # Title
    Description
    ## Steps
    1. Step description
    2. ```bash
       command
       ```
    3. Next step

invocation:
  workflows: "@workflow-name or via slash commands"
  commands: Execute via MCP tools or direct commands

features:
  autonomous: true
  context_aware: true
  multi_file_editing: true
  mcp_support: true
  thinking_mode: visible
  model: gemini-2.0-flash-thinking-exp
  context_window: 1000000
  multimodal: true
  grounding: true

integration:
  command: |
    # Workflows generated from canonical YAML
    python scripts/generate-workflows.py --platform gemini

    # MCP servers configured in Gemini settings
    # Or via .gemini/mcp-config.json

  verification: |
    # Check workflow files
    ls .gemini/workflows/

    # Test in Google AI Studio
    # Use @workflow-name in chat

notes: |
  Gemini features:
  - 1M token context window (largest available)
  - Multimodal input (images, video, audio)
  - Grounding with Google Search
  - Extended thinking mode for complex reasoning
  - Code execution capabilities
  - Native MCP support
