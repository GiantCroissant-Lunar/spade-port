name: ClaudeAdapter
platform: claude
version: 1.0.0
type: coding_assistant

description: Adapter for Claude Code and Claude-based agents

capabilities:
  - code_generation
  - code_editing
  - debugging
  - testing
  - documentation
  - refactoring
  - command_execution
  - file_operations
  - git_operations
  - mcp_integration
  - extended_thinking

configuration:
  rules_file: CLAUDE.md
  workflows_dir: .claude/workflows/
  provider_config: .agent/providers/claude.yaml

workflow_format:
  type: markdown
  extension: .md
  structure: |
    # Title
    Description
    ## Steps
    1. Step description
    2. ```bash
       command
       ```
    3. Next step

invocation:
  workflows: "@workflow-name or via slash commands"
  commands: Execute via MCP tools

features:
  autonomous: true
  context_aware: true
  multi_file_editing: true
  mcp_support: true
  thinking_mode: visible
  model: claude-sonnet-4-5
  context_window: 200000

integration:
  command: |
    # Workflows generated from canonical YAML
    python scripts/generate-workflows.py --platform claude

    # MCP servers configured in Claude settings

  verification: |
    # Check workflow files
    ls .claude/workflows/

    # Test in Claude Code
    # Use @workflow-name in chat
